<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var child = window.open('','','width=400, height=400');

// 현재 모니터창의 가로 세로 사이즈
var widthScreen = screen.width;
var heightScreen = screen.height;

console.log(widthScreen + ":" + heightScreen);

// 팝업창을 스크린 사이즈 만큼 늘리기
setTimeout(function() {
	child.moveTo(0,0);
	child.resizeTo(widthScreen, heightScreen);
	setInterval(function() {
		// 0.5초마다 가운데를 기준으로 사이즈를 줄이기
		child.resizeBy(-20,-20);
		child.moveBy(10,10);
	}, 5);
}, 2000);

</script>
</head>
<body>
	<h1>WHAT?</h1>
</body>
</html>
