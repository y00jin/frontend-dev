<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
var s ="";
for(property in window) {
	s+=(property + ":" + window[property] + "\n");
}
console.log(s);

// 팝업창
setTimeout(function() {
	var popup = window.open('popup.html','popup','width=600, height=400');
	setTimeout(function() {
		popup.document.write("<h1>popup text changed</h1>");
	},2000);
	
	setTimeout(function(){ 
		popup.message();
	},4000);
}, 1000);
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>1. window 전역 객체</h2>
	<ul>
		<li>자바스크립트가 브라우저 자체를 제어하기 위한 객체다</li>
		<li>자바 스크립트의 전역 스코프를 가지는 변수, 함수들은 모두 window의 속성이 된다.</li>
	</ul>
</body>
</html>
