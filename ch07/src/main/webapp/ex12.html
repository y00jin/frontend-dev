<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
//선택자 - 인접(바로옆 형제 랄라)
	$(function() {
		setTimeout(function() {
			$('#second + li').css('color','#fcf');
			$('#second + li + li').css('color','#f0f');
		}, 1500);
	})
</script>
</head>
<body>
	<ul>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
