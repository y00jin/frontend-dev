<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
//선택자 - jQuery 필터(contains, has)
	$(function() {
		setTimeout(function() {
			$('li:contains("샘플")').css('color','#f77');		// text
			$('li:has("strong")').css('color','#00f');		// tag
		}, 1500);
	})
</script>
</head>
<body>
	<ul>
		<li><strong> 텍스트</strong> 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 샘플 샘플 샘플 샘플 샘플 샘플 </li>
	</ul>
</body>
</html>
