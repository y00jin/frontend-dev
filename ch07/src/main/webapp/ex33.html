<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style type="text/css">
* { margin:0; padding:0 }
body { font-family: '맑은 고딕'; font-size: 0.75em; color: #333 }
h1 { width: 150px; margin: 10px auto; }
ul { width: 150px; margin: 10px auto; list-style-type: none; border-top: 1px solid #606060 }
li { width: 128px; border: solid #606060; border-width: 0 1px 1px 1px; padding: 10px }
li.on { background-color: #D2DFE0; color: #333 }
</style>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(function() {
	$("ul li")
		.mouseover(function() {
			$(this).addClass("on");
		})
		.mouseout(function() {
			$(this).removeClass("on");
		});
});
</script>
</head>
<body>
	<h1>에옹이들</h1>
	<ul>
		<li>점박이</li>
		<li>양말이</li>
		<li>치즈냥</li>
		<li>애기냥</li>
		<li>삼색냥</li>
	</ul>
</body>
</html>
