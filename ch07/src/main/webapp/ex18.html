<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function() {
		setTimeout(function() {
			$('#p1').text('안녕하냥');
			$('#p2').text('<strong>안녕하냥!!!</strong>');
			console.log($('#p3').text());
			console.log($('#p4').text());
		}, 1500);
	})
</script>
</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3">에옹에옹</p>
	<p id="p4"><strong>에옹에옹</strong>이라고 인사를 하면 <em>에옹이다</em></p>
	
	<!-- 
         HTML의 escape 문자
         & -> &amp;
       -->
	<h2>Black & White</h2>
	<h2>this $nbsp;$nbsp;$nbsp;$nbsp;$nbsp;$nbsp; that</h2>
</body>
</html>
