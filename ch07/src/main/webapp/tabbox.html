<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link href='tabbox.css' type='text/css' rel='stylesheet'></link>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript" src='tabbox.js'></script>
<script type="text/javascript">
	tabBox.init();
</script>
</head>
<body>
	<div class="tab-box">
		<ul>
			<li class="selected">메뉴 1</li>
			<li>메뉴 2</li>
			<li>메뉴 3</li>
			<li>메뉴 4</li>
			<li>메뉴 5</li>
		</ul>
		<div class="content"><strong>메뉴1입니다.</strong></div>
	</div>
</body>
</html>
