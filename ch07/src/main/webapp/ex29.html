<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function() {
		setTimeout(function() {
			$('h1,p')
				.wrapAll("<div>")
				.parent()
				.css({
					border: '1px solid #f8c',
					width: "300px"
				});
		}, 1500);
	})
</script>
</head>
<body>
	<h1>타이틀이다옹</h1>
	<p>내용이다옹에옹에옹</p>
</body>
</html>
