<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
//선택자 - 자식
	$(function() {
		setTimeout(function() {
			$('li > strong').css('color','#f00');
			$('ul > li > div > strong').css('color','#00f');
		}, 1500);
	})
</script>
</head>
<body>
	<ul>
		<li><strong> 텍스트</strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>
			<div>
				<strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트 <span> 텍스트 </span>
			</div>
		</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
