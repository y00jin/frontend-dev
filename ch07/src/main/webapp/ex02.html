<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="	text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script>
// jQuery는 DOM의 엘리먼트를 선택하는 작업을 보통 먼저하기 때문에
// DOM이 로딩된 이후에 보통 선택작업을 해야한다

// DOM 로딩완료시점 : DOM API를 사용
window.addEventListener('load', function() {
	var $obj = $('#header');
	console.log($obj.length);
});

jQuery(document).ready(function() {
	var $obj = $('#header');
	console.log($obj.length);
});

$(document).ready(function() {
	var $obj = $('#header');
	console.log($obj.length);
});

// 추천 : jQuery를 사용하는 JavaScript 코드는 이 함수가 entry point가 됨

var selectHeader = function() {
	var $obj = $('#header');
	console.log($obj.length);
}

$(function() {
	selectHeader();
});
</script>
</head>
<body>
	<h1 id='header'>jQuery로 Element를 선택할 시점</h1>
</body>
</html>
