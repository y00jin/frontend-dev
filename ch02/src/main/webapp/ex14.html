<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type='text/css'>
	input	{
		background-color : #fff; 
		border : 2px solid #00BC53;
		outline: none;
	}
	
	input#user-id 			{ background-color : #fff; }
	input#user-id.focused 	{ background-color : #fff; }
</style>
<script type="text/javascript">
function changeBackground(input) {
	input.className="focused";
}
</script>
</head>
<body>
	<form>
		<input 
			type='text'
			onFocus='changeBackground(this);' 
			onBlur='this.className="";' 
			id='user-id' />
		<br />
		<input type='text' class='' id='user-password' />
	</form>
</body>
</html>
