<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* 		{ margin: 0; padding: 0}

.header {
	width: 753px;
	height: 100px;
	margin: 50px auto 0;
}

.header .logo, .header .search-box {
	float: left;
}
  
.header .logo {
	width: 200px;
	height: 50px;
	text-indent: 200px;
	font-size: 0;
	overflow: hidden;
	background-position: -2px -4px;
}

.header .search-box {
	border:3px solid #03CF5D;
	width: 523px;
	height: 50px;
	margin-left:20px;
}

.search-box a, .search-box input,.search-box button {
	display: block;
	float: left;
}

a#keyboard {
	width: 29px;
	height: 20px;
	overflow: hidden;
	margin-top: 12px;
	margin-right: 3px;
	font-size: 0;
}

a#keyboard 				{ background-position: -30px -52px; }
a#keyboard.onKeyboard	{ background-position: -57px -52px; }

a#dropdown {
	width: 18px;
	height: 20px;
	overflow: hidden;
	margin-top: 11px;
	margin-right: 5px;
	font-size: 0;
}

a#dropdown				{ background-position: -85px -48px; }
a#dropdown.onDropdown	{ background-position: -136px -48px; }	

input {
	width: 406px;
	height: 40px;
	outline: none;
	border: none;
	margin-top: 7px;
	margin-left: 12px;
	font-size: 18px;
	font-weight: 700;
    font-family: Dotum,'돋움',Helvetica,"Apple SD Gothic Neo",sans-serif;
}

button {
	display: block;
	position: relative;
	width: 50px;
	height: 50px;
	background: #03cf5d;
	border: 0;
	cursor: pointer;
	text-align: center;
	font-size: 0;
}

span.maglass {
	position: absolute;
    top: 15px;
    left: 17px;
    width: 20px;
    height: 20px;
    background-position: -4px -60px;
}

.header .logo, a#keyboard, a#dropdown, span.maglass {
	background-image: url('images/sp_search.svg');
	background-repeat: no-repeat;
}
</style>
<script>
var keyboardBool = true;
var dropdownBool = true;

function onClickKeyboard() {
	if(keyboardBool == true) {
		keyboard.className="onKeyboard";
		keyboardBool = false;
	} else {
		keyboard.className="";
		keyboardBool = true;
	}
}

function onClickDropdown() {
	if(dropdownBool == true) {
		dropdown.className="onDropdown";
		dropdownBool = false;
	} else {
		dropdown.className="";
		dropdownBool = true;
	}
}
</script>
</head>
<body>
	<div class="header">
		<h1 class='logo'>네이버</h1>
		<div class='search-box'>
			<input type='text' />
			<a id='keyboard' href='#' onclick="onClickKeyboard();">키보드</a>
			<a id="dropdown" href='#' onclick="onClickDropdown();">드롭다운</a>
			<button>
				<span class="maglass">돋보기</span>
			</button>
		</div>
	</div>
</body>
</html>
