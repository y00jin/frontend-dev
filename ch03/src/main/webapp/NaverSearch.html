<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* 		{ margin: 0; padding: 0}

.header					{ width: 753px;	height: 100px; margin: 50px auto 0 }

.logo, .search-box		{ float: left }
  
.logo 					{ width: 200px; height: 50px; background-position: -2px -4px }

.search-box 			{ border:3px solid #03cf5d; width: 523px; height: 50px; margin-left:20px }

a, input, button 		{ display: block; float: left }

#keyboard 				{ width: 29px; height: 20px; margin: 12px 3px 0 0 }
#keyboard 				{ background-position: -30px -52px }
#keyboard.onKeyboard	{ background-position: -57px -52px }

#dropdown 				{ width: 18px; height: 20px; margin: 11px 5px 0 0 }
#dropdown				{ background-position: -85px -48px }
#dropdown.onDropdown	{ background-position: -136px -48px }	

input 					{ width: 406px; height: 40px; outline: none; border: none; margin: 7px 0 0 12px; font: 18px Dotum,'돋움',Helvetica,"Apple SD Gothic Neo",sans-serif; font-weight: bold }

button					{ display: block; position: relative; width: 50px; height: 50px; background: #03cf5d; border: 0; outline: 0; cursor: pointer }
.hide					{ display: none }
.maglass 				{ position: absolute; top: 15px; left: 17px; width: 20px; height: 20px; background-position: -4px -60px }

.logo, a, .maglass 		{ background-image: url(images/sp_search.svg); background-repeat: no-repeat }
</style>
<script>
var keyboardBool = true;
var dropdownBool = true;

function onClickKeyboard() {
	if(keyboardBool == true) {
		keyboard.className="onKeyboard";
		keyboardBool = false;
	} else {
		keyboard.className="";
		keyboardBool = true;
	}
}

function onClickDropdown() {
	if(dropdownBool == true) {
		dropdown.className="onDropdown";
		dropdownBool = false;
	} else {
		dropdown.className="";
		dropdownBool = true;
	}
}
</script>
</head>
<body>
	<div class="header">
		<h1 class='logo'><span class="hide">네이버</span></h1>
		<div class='search-box'>
			<input type='text' />
			<a id='keyboard' href='#' onclick="onClickKeyboard();"><span class="hide">키보드</span></a>
			<a id="dropdown" href='#' onclick="onClickDropdown();"><span class="hide">드롭다운</span></a>
			<button>
				<span class="hide">돋보기</span>
				<span class="maglass"></span>
			</button>
		</div>
	</div>
</body>
</html>
